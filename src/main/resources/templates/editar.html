<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<h1>Editar Estudiante</h1>
<form th:action="@{/edit}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{codigoEstudiante}"/>
    <div class="form-group">
        <div class="sec">
            <label class="text">Nombre: </label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="sec">
            <label class="text">Apellido: </label>
            <input type="text" th:field="*{apellido}" class="form-control"/>
        </div>
        <div class="sec">
            <label class="text">Carne: </label>
            <input type="number" th:field="*{edad}" class="form-control"/>
        </div>
        <label>Activo:</label>
        <input th:field="*{estado}" th:value="${true}" type="radio"/>

        <label>Inactivo:</label>
        <input th:field="*{estado}" th:value="${false}" type="radio"/><br>
        <input class="btn btn-primary" type="submit" value="Editar Estudiante"/>
    </div>
</form>

</body>
</html>
